<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Lista de Notícias</title>
</head>
<body>
<h1>Lista de Notícias</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Título</th>
    <th scope="col">Descrição</th>
    <th scope="col">Imagem</th>
    <th scope="col">Autor</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="noticia : ${noticias}" scope="row">
    <td th:text="${noticia.titulo}"></td>
    <td th:text="${noticia.descricao}"></td>
    <td th:text="${noticia.imagem}"></td>
    <td th:text="${noticia.autor}"></td>
    <td><a class="btn btn-outline-primary" th:href="@{/noticia/editarNoticia/{id}(id=${noticia.id})}">Editar</a></td>
    <td><a class="btn btn-outline-primary" th:href="@{/noticia/removerNoticia/{id}(id=${noticia.id})}" onclick="return confirm('Tem certeza que deseja excluir esta notícia?')">Excluir</a></td>
  </tr>
  </tbody>
</table>

<a class="btn btn-outline-primary" th:href="@{/noticia/novaNoticia}">Adicionar nova notícia</a>
<a class="btn btn-outline-primary" th:href="@{/noticia/salvarNoticia}">Salvar</a>
<a class="btn btn-outline-primary" th:href="@{/noticia/carregarNoticia}">Carregar</a>
<a class="btn btn-outline-primary" th:href="@{/}">Voltar</a>

</body>
</html>
