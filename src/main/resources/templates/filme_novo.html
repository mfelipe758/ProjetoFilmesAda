<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Adicionar Filme</title>
</head>
<body>
<h1>Adicionar Filme</h1>
<form th:object="${filme}" method="post" th:action="@{/filme/novo}">
  <label for="titulo">Titulo:</label>
  <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
  <br>
  <label for="genero">Gênero:</label>
  <input type="text" id="genero" name="genero" th:field="*{genero}"/>
  <br>
  <label for="duracao">Duração:</label>
  <input type="text" id="duracao" name="duracao" th:field="*{duracao}"/>
  <br>
  <label for="sinopse">Sinopse:</label>
  <input type="text" id="sinopse" name="sinopse" th:field="*{sinopse}"/>
  <br>
  <label for="imagem">Imagem:</label>
  <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  <br>
  <label for="imdb">Imdb:</label>
  <input type="text" id="imdb" name="imdb" th:field="*{imdb}"/>
  <br>
  <button type="submit" class="btn btn-outline-primary">Confirmar</button>
  <button th:href="@{/filme}" class="btn btn-outline-primary">Cancelar</button>
</form>
</body>
</html>
