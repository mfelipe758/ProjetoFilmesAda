<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Adicionar Notícia</title>
</head>
<body>
<h1>Adicionar Notícia</h1>
<form th:object="${noticia}" method="post" th:action="@{/noticia/novaNoticia}">
  <label for="titulo">Titulo:</label>
  <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
  <br>
  <label for="descricao">Descrição:</label>
  <input type="text" id="descricao" name="descricao" th:field="*{descricao}"/>
  <br>
  <label for="imagem">Imagem:</label>
  <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  <br>
  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor" th:field="*{autor}"/>
  <button type="submit" class="btn btn-outline-primary">Confirmar</button>
  <button th:href="@{/filme}" class="btn btn-outline-primary">Cancelar</button>
</form>
</body>
</html>
