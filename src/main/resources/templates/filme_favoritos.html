<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Filmes Favoritos</title>
</head>
<body>
    <h1>Filmes Favoritos</h1>
    <table class="table">
        <thead class="thead-dark">
            <tbody>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Imagem</th>
                    <th scope="col">Gênero</th>
                </tr>
            </tbody>
        </thead>

        <tbody>
        <tr th:each="filmeFavorito : ${filmesFavoritos}" scope="row">
            <td th:text="${filmeFavorito.id}"></td>
            <td th:text="${filmeFavorito.titulo}"></td>
            <td th:text="${filmeFavorito.genero}"></td>
            <td><img height="80" width="80" th:src="${filmeFavorito.imagem}"></td>

        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-primary" th:href="@{/filme}">Voltar</a>
</body>
</html>
